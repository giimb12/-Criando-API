<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="titulo">
        <h1>TESTE DE APIS</h1>
    </div>

    <div id="texto">
        <p><strong>Clique em um dos botões para testar a API</strong></p>
    </div>

    <div id="imagens">
        <a id="link-img" href="" target="_blank"><img width="400px" id="img" src="" alt=""></a>
    </div>
    
    <br><br>
    <div id="conteudo-principal">
        <strong>Nome:</strong>
        <div id="nome" ></div> |
        <strong>Idade:</strong>
        <div id="idade"></div> |
        <strong>Profissão:</strong>
        <div id="profissao"></div> 
    </div>

    <br>

    <div id="botoes" >
        <button type="button" class="botao" id="botao1">API 1</button>
        
        <button type="button" class="botao" id="botao2">API 2</button>
    
        <button type="button" class="botao" id="botao3">API 3</button>

        <button type="button" class="botao" id="botao4">API 4</button>
    
        <button type="button" class="botao" id="botao5">API 5</button>

        <button type="button" class="botao" id="botao6">API 6</button>
    </div>

   <script src="javascript.js"></script>
</body>
</html>
